---
layout: blog
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <div id="post_title_link">
            <h3>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h3>
        </div>

        <div id="brief_summary">
            {{ post.excerpt | truncatewords:100 }}
        </div>

        <div id="post_link">
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </div>
    </article>
    {% endfor %}
</div>
